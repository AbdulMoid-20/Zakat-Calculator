<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="calculator-page">

    <canvas class="stars"></canvas>

    <img src="./assets/woman-s-hand-is-holding-many-coins.jpg" class="bg-img" alt="">

    
    
    <div class="overlay">
        
        <!-- <button class="about-btn" onclick="openAbout()">About This App</button> -->
        <div class="container zakat-scroll">

            <h2>Zakat Calculator </h2>

            <p id="liveRates" class="liveRates"></p>

            <div class="form-grid">

                <label>Gold Weight (grams)</label>
                <input type="number" id="goldWeight">
                <small>1 Tola = 11.66 grams</small>

                <label>Silver Weight (grams)</label>
                <input type="number" id="silverWeight">
                <small>1 Tola = 11.66 grams</small>

                <label>Cash in Hand (PKR)</label>
                <input type="number" id="cash">

                <label>Bank Balance (PKR)</label>
                <input type="number" id="bank">

                <label>Business Assets (PKR)</label>
                <input type="number" id="business">

                <label>Liabilities / Loans (PKR)</label>
                <input type="number" id="liabilities">

            </div>

            <button class="btn" onclick="calculateZakat()">Calculate Zakat</button>

            <p id="nisabInfo" class="nisab-box"></p>

            <h3 id="result"></h3>

            <div class="action-buttons">
                <button onclick="generatePDF()">Download PDF Receipt</button>
                <button onclick="saveHistory()">Save Calculation</button>
            </div>

            <h3>Previous Calculations</h3>
            <div id="history"></div>

        </div>

    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Notice</h3>
            <p id="modalMessage"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
